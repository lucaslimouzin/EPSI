{% extends "base_generic.html" %}

{% block content %}
  <h1>Jeux List</h1>
  {% if jeux_list %}
    <ul>
      {% for jeuxData in jeux_list %}
      <li>
        
        <a href="">{{ jeuxData.title }}</a>
        ({{jeuxData.studio}})
      </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no jeux in the library.</p>
  {% endif %}
{% endblock %}
