<div class="mat-elevation-z8">
    <mat-table [dataSource]="dataSource">
        <!-- Table Header -->
        <ng-container matColumnDef="nomComplet">
          <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
          <mat-cell *matCellDef="let user"> {{ user.nomComplet }} </mat-cell>
        </ng-container>
      
        <ng-container matColumnDef="mail">
          <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
          <mat-cell *matCellDef="let user"> {{ user.mail }} </mat-cell>
        </ng-container>
      
        <ng-container matColumnDef="employeNumero">
          <mat-header-cell *matHeaderCellDef> Employee Number </mat-header-cell>
          <mat-cell *matCellDef="let user"> {{ user.employeNumero }} </mat-cell>
        </ng-container>
      
        <!-- Table Row -->
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
      </mat-table>
      
      <mat-paginator [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons></mat-paginator>
      
</div>
