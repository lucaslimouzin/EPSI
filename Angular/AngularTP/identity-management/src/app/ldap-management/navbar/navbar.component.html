<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
                *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu
          </mat-icon>
        </button>

        <span>Gestion des utilisateurs</span>
        <button mat-button (click)="logout()">
          <mat-icon>exit_to_app</mat-icon>
          <span>DÃ©connexion</span>
        </button>
      </mat-toolbar>
      <mat-sidenav-container class="sidenav-container">
        <mat-sidenav #drawer class="sidenav" fixedInViewport [fixedTopGap]="64"
                     [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
                     [opened]="(isHandset$ | async)===false"
        >
          <mat-toolbar>Menu</mat-toolbar>

          <mat-nav-list>
            <h2 matSubheader>Utilisateurs</h2>
            <a mat-list-item routerLink="/users/list" routerLinkActive="list-item-active">
              <mat-icon>
                dashboard
              </mat-icon>
              Dashboard
            </a>

            <a mat-list-item routerLink="/users/list" routerLinkActive="list-item-active">
              <mat-icon>
                List
              </mat-icon>
              Utilisateurs
            </a>

            <mat-divider></mat-divider>

            <h2 matSubheader>Autre sous-menu</h2>
            <a mat-list-item>
              <mat-icon>
                save_alt
              </mat-icon>
              Un autre lien
            </a>
          </mat-nav-list>

        </mat-sidenav>
        <mat-sidenav-content>
          <!-- Content Here -->
          <div class="main_content">
            <ng-content></ng-content>
          </div>
        </mat-sidenav-content>
      </mat-sidenav-container>
